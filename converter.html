<body>
    <div class="container-fluid text-center">
        <h1 class="display-1 font-Germania">CONVERTER</h1>
        <form id="frmInput">
            <div class="form-group row">                
                <div class="col-sm-6 text-center">
                    <label>Alphabet charater</label>
                    <input type="text" class="form-control"  id="inAlpha" placeholder="">
                </div>
                <div class="col-sm-6 text-center">
                    <label>Katakana character</label>

                    <input type="text" class="form-control"  id="outKata" placeholder="">
                </div>
            </div>            
            <div style="height: 10px"></div>
            <div class="text-center">
                <button type="button" id="btnSubmit" class="btn btn-info">CONVERT</button>
            </div>
        </form>
    </div>
    <script>
        $(document).ready(function(){
            $('#btnSubmit').click(function(){
                var alphaArr = ["a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"," ",".","[","]"];
                //var kataArr = ["ア","イ","ウ","エ","オ","カ","キ","ク","ケ","コ","タ","チ","ツ","テ","ト","ナ","ニ","ヌ","ネ","ノ","カ","ハ","ヒ","フ","ヘ","ホ","マ","ミ","ム","メ","モ","ヤ","ユ","ヨ","ラ","リ","ル","レ","ロ","ワ","ヲ","ン"];
                //var kataArr =  ["ｱ","ｲ","ｳ","ｴ","ｵ","ｶ","ｷ","ｸ","ｹ","ｺ","ｻ","ｼ","ｽ","ｾ","ｿ","ﾀ","ﾁ","ﾂ","ﾃ","ﾄ","ﾅ","ﾆ","ﾇ","ﾈ","ﾉ","ﾊ","ﾋ","ﾌ","ﾍ","ﾎ","ﾏ","ﾐ","ﾑ","ﾒ","ﾓ","ﾔ","ﾕ","ﾖ","ﾗ","ﾘ","ﾙ","ﾚ","ﾛ","ﾜ","ｦ","ﾝ"];
                var kataArr =  ["ｱ","ｲ","ｳ","ｴ","ｵ","ｶ","ｷ","ｸ","ｹ","ﾀ","ﾁ","ﾂ","ﾃ","ﾄ","ﾅ","ﾆ","ﾇ","ﾈ","ﾍ","ﾎ","ﾏ","ﾐ","ﾑ","ﾒ","ﾓ","ﾔ","ｿ","ｦ","ﾗ","ﾝ"];
                var y = -1;
                var x = $('#inAlpha').val().split("");
                for (var n = 0; n < x.length; n++){
                    y =  alphaArr.indexOf(x[n]);
                    if(y > -1) {
                        x[n] = kataArr[y];
                    }
                }
                var z = x.join("");
                $('#outKata').val(z);
            });            
        });
    </script>
